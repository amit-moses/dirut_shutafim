<style>
    .product-grid{
    margin-top: 10px;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    border-radius: 15px;
    border: 1px solid #e7e7e7;
    overflow: hidden;
    transition: all 0.4s ease-out;
}
.product-grid:hover{ box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.1); }
.product-grid .product-image{ position: relative; }
.product-grid .product-image a.image{ display: block; }
.product-grid .product-image img{
    width: 100%;
    height: 180px;
	object-fit: cover;
	object-position: 25% 25%; 
}
.product-grid .product-discount-label{
    color: #fff;
    background: #78a206;
    font-size: 14px;
    font-weight: 400;
    text-transform: uppercase;
    padding: 2px 8px;
    border-radius: 5px;
    position: absolute;
    top: 12px;
    left: 12px;
}
.product-grid .product-links{
    width: 145px;
    padding: 0;
    margin: 0;
    list-style: none;
    opacity: 0;
    transform: translateX(-50%) translateY(-50%);
    position: absolute;
    top: 65%;
    left: 50%;
    transition: all 0.4s ease 0s;
}
.product-grid:hover .product-links{
    opacity: 1;
    top: 50%;
}
.product-grid .product-links li{
    display: inline-block;
    margin: 0 2px;
}
.product-grid .product-links li a{
    color: #2c2c2c;
    background: #fff;
    font-size: 16px;
    line-height: 42px;
    width: 40px;
    height: 40px;
    border-radius: 50px;
    display: block;
    position: relative;
    transition: all 0.4s ease-out 0s;
}
.product-grid .product-links li a:hover{
    color: #fff;
    background: #78a206;
    box-shadow: 1px 1px 30px 0 rgba(0, 0, 0, 0.2);
}
.product-grid .product-links li a:before,
.product-grid .product-links li a:after{
    content: attr(data-tip);
    color: #fff;
    background-color: #555;
    font-size: 12px;
    line-height: 18px;
    padding: 5px 10px;
    white-space: nowrap;
    display: none;
    transform: translateX(-50%);
    position: absolute;
    left: 50%;
    top: -40px;
    transition: all 0.3s ease 0s;
}
.product-grid .product-links li a:after{
    content: '';
    height: 10px;
    width: 10px;
    padding: 0;
    transform: translateX(-50%) rotate(45deg);
    top: -18px;
    z-index: -1;
}
.product-grid .product-links li a:hover:before,
.product-grid .product-links li a:hover:after{
    display: block;
}
.product-grid .product-content{
    padding: 12px 12px 15px;
    position: relative;
}
.product-grid .rating{
    padding: 0;
    margin: 0 0 8px;
    list-style: none;
}
.product-grid .rating li{
    color: #78a206;
    font-size: 14px;
}
.product-grid .rating .far{ color: #808080; }
.product-grid .title{
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    margin: 0 0 15px;
}
.product-grid .title a{
    color: #2c2c2c;
    transition: all 0.3s ease 0s;
}
.product-grid .title a:hover{ color: #78a206; }
.product-grid .price{
    color: #78a206;
    font-size: 17px;
    font-weight: 600;
    display: block;
    transition: all 0.4s ease-in-out;
}
.product-grid .price span{
    color: #999;
    font-weight: 500;
    text-decoration: line-through;
}
.product-grid:hover .price{ opacity: 0; }
.product-grid .add-to-cart{
    color: #fff;
    background-color: #78a206;
    font-size: 16px;
    font-weight: 500;
    text-transform: uppercase;
    line-height: 40px;
    width: 140px;
    height: 40px;
    border-radius: 50px;
    opacity: 0;
    transform: translateX(-50%);
    position: absolute;
    bottom: 50px;
    left: 50%;
    transition: all .4s ease-out;
}
.product-grid .add-to-cart:hover{ background-color: #2f2f2f; }
.product-grid:hover .add-to-cart{
    opacity: 1;
    bottom: 8px;
}
@media screen and (max-width:1200px){
    .product-grid{ margin: 0 0 30px; }
}

    const api_url = "https://data.gov.il/api/3/action/datastore_search";

        /**
         * Get data from gov data API
         * Uses Axios just because it was easy
         */
        const getData = (resource_id, q = "", limit = "100") => {
            //console.log("sending", resource_id, query);
            return axios.get(api_url, {
                params: { resource_id, q, limit },
                responseType: "json"
            });
        };

        /**
         * Parse records from data into 'option' elements,
         * use data from key 'field_name' as the option value
         */
        const parseResponse = (records = [], field_name) => {
            const parsed =
                records
                    .map((record) => `<option value="${record[field_name].trim()}">`)
                    .join("\n") || "";
            //console.log("parsed", field_name, parsed);
            return Promise.resolve(parsed);
        };

        /**
         * Fetch data, parse, and populate Datalist
         */
        const populateDataList = (id, resource_id, field_name, query, limit) => {
            const datalist_element = document.getElementById(id);
            if (!datalist_element) {
                console.log(
                    "Datalist with id",
                    id,
                    "doesn't exist in the document, aborting"
                );
                return;
            }
            getData(resource_id, query, limit)
                .then((response) =>
                    parseResponse(response?.data?.result?.records, field_name)
                )
                .then((html) => (datalist_element.innerHTML = html))
                .catch((error) => {
                    console.log("Couldn't get list for", id, "query:", query, error);
                });
        };

        // ---- APP ----

        /**
         * Populate cities.
         * There are about 1300 cities in Israel, and the API upper limit is 32000
         * so we can safely populate the list only once.
         */
        populateDataList(
            cities_data_id,
            cities_resource_id,
            city_name_key,
            undefined,
            32000
        );

        /**
         * Populate streets
         * Update the streets list on every city name change
         * (assuming there aren't more than 32,000 streets in any city)
         */
        cities_input.addEventListener("change", (event) => {
            populateDataList(
                streets_data_id,
                streets_resource_id,
                street_name_key,
                {
                    שם_ישוב: cities_input.value
                },
                32000
            );
        });
        document.getElementById("check_{{apr.gender}}").selected = "true"; 
        document.getElementById("kosher_{{apr.kosher}}").selected = "true"; 
        document.getElementById("type_{{apr.type}}").selected = "true";

        function sort_dir(sort_to){
            document.getElementById('sort_val').value = sort_to;
            document.getElementById('search_form').submit();
        }
        function change_dir(){
            x = parseInt(document.getElementById('sort_val').value);
            if(x % 2 ===0 ){sort_dir(x+1);}
            else{sort_dir(x-1);}

        }
        
</script>
